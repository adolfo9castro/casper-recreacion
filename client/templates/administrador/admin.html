<template name="adminAll">

  {{#if currentUser}}

  <div class="container-fluid panelAdmin">
    <div class="col-xs-12 col-sm-2 col-md-2 menu">
      <img class="img-responsive img-center center-block" src="img/logo.png">
      <ul>
        <li class="listNoticias"><a href="#"><i class="icon-noticias"></i>Noticias</a></li>
        <li class="listServicios"><a href="#"><i class="icon-config"></i>Servicios</a></li>
        <!--<li class="listGeolocalizacion"><a href="#"><i class="icon-geolocalizacion"></i>Geolocalización</a></li>-->
        <li class="listRecreacionistas"><a href="#"><i class="icon-recreacionistas"></i>Recreacionistas</a></li>
        <li class="listClientes"><a href="#"><i class="icon-invitar"></i>Clientes</a></li>
        <br />
        <!--<li><i class="icon-enviar"></i>Cerrar menú</li>-->
      </ul>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-10 stContent">
      <div class="col-xs-12 col-sm-12 col-md-12 barraNotificacion">
        <ul class="notificaciones col-xs-6 col-sm-6 col-md-6">
          <!--<li><i class="icon-alertas"></i>Notificación<span>2</span></li>-->
        </ul>
        <ul class="usuarios col-xs-6 col-sm-6 col-md-6">
          <li>
            <i class="icon-usuario avatarAdmin"></i>
            <!--<span>{{currentUser.emails.address}}</span>-->
            <i class="icon-usuarioAdmin"></i>
          </li>
        </ul>
      </div> 
      <div class="row yield">
        {{> noticiasList}}
        {{> publicarNoticia}}

        {{> serviciosList}}
        {{> publicarServicio}}

         {{> recreacionistasList}}
        {{> publicarRecreacionista}}

        {{> clientesList}}



      </div>

      <div class="creditos">
        <p>
          Gracias por creer en <i class="icon-st2"></i>
        </p>
      </div>
    </div>    
  </div>

  {{else}}
  <div class="row">
    <div class="col-xs-12 col-md-12 loginIn loginAdmin">
      <img class="img-responsive img-center center-block" src="img/logo.png">
      <h1>Administrador de Casper Recreación App</h1>
      <div class="center-block containerLogin"> 
        {{> atForm}}
      </div>
    </div>
  </div>
  {{/if}}
  

  <script type="text/javascript">
    
    jQuery(document).ready(function($){
      
  $(".agregarNoticia a").click(function(){
  $(".contenedorNoticiasList").fadeOut("fast");
  $(".contenedorPublicarNoticia").fadeIn("slow")
  });

  $(".listNoticias a").click(function(){
  $(".contenedorPublicarNoticia").fadeOut("fast");
  $(".contenedorNoticiasList").fadeIn("slow")
  });

  $(".listServicios a").click(function(){
  $(".contenedorPublicarNoticia").fadeOut("fast");
  $(".contenedorNoticiasList").fadeOut("fast");
  $(".contenedorNoticiasList.serviciosList").fadeIn("slow")
  });

  $(".agregarServiciosList a").click(function(){
  $(".contenedorPublicarNoticia").fadeOut("fast");
  $(".contenedorNoticiasList").fadeOut("fast");
  $(".contenedorNoticiasList.serviciosList").fadeOut("fast");
  $(".contenedorPublicarServicio.publicarServicio").fadeIn("slow")
  });

  $(".listRecreacionistas a").click(function(){
    $(".contenedorPublicarNoticia").fadeOut("fast");
    $(".contenedorNoticiasList").fadeOut("fast");
    $(".contenedorNoticiasList.serviciosList").fadeOut("fast");
    $(".contenedorPublicarServicio.publicarServicio").fadeOut("fast");
    $(".contenedorNoticiasList.recreacionistasList").fadeIn("slow");
    });

  $(".agregarRecreacionista a").click(function(){
    $(".contenedorPublicarNoticia").fadeOut("fast");
    $(".contenedorNoticiasList").fadeOut("fast");
    $(".contenedorNoticiasList.serviciosList").fadeOut("fast");
    $(".contenedorPublicarServicio.publicarServicio").fadeOut("fast");
    $(".contenedorNoticiasList.recreacionistasList").fadeOut("fast");
    $(".contenedorPublicarRecreacionista.publicarRecreacionista").fadeIn("slow");
    });
  

  $(".listClientes a").click(function(){
    $(".contenedorPublicarNoticia").fadeOut("fast");
    $(".contenedorNoticiasList").fadeOut("fast");
    $(".contenedorNoticiasList.serviciosList").fadeOut("fast");
    $(".contenedorPublicarServicio.publicarServicio").fadeOut("fast");
    $(".contenedorNoticiasList.recreacionistasList").fadeOut("fast");
    $(".contenedorPublicarRecreacionista.publicarRecreacionista").fadeOut("fast");
    $(".contenedorClientesList.clientesList").fadeIn("slow");
    });
  
    })

  </script>
</template>
