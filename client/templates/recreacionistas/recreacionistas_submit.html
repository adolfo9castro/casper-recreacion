<template name="recreacionistaSubmit">
  <form class="main form page">

    <div class="form-group {{errorClass 'nombre'}}">
      <label class="control-label" for="nombre">Nombre</label>
      <div class="controls">
          <input name="nombre" id="nombre" type="text" value="" class="form-control"/>
          <span class="help-block">{{errorMessage 'nombre'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'oficio'}}">
      <label class="control-label" for="imagen">Oficio</label>
      <div class="controls">
        <input name="oficio" id="oficio" type="text" value="" class="form-control"/>
        <span class="help-block">{{errorMessage 'oficio'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'cedula'}}">
      <label class="control-label" for="imagen">CÃ©dula</label>
      <div class="controls">
        <input name="cedula" id="cedula" type="text" value="" class="form-control"/>
        <span class="help-block">{{errorMessage 'cedula'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'oficio'}}">
      <label class="control-label" for="imagen">Foto</label>
      <div class="controls">
          {{> imageUploadPostTemplate}}
      </div>
    </div>

    <input type="submit" value="Publicar" class="btn btn-primary"/>
  </form>
</template>


<template name="imageUploadPostTemplate">
  <input class="your-upload-class" type="file">
      {{#each imagenUpload}}

          {{#if isUploaded}}
            <div class="delImage">
              <img src="{{url}}" class="m-x-auto text-xs-center center-block" width="200" />
              <input name="imagen" id="imagen" type="hidden" value="{{url}}" class="form-control"/>
              <button id="deleteFileButton">delete</button>
            </div>
          {{else}}uploading...{{/if}}

      {{/each}}

</template>
