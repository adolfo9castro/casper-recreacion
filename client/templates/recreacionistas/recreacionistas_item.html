<template name="recreacionistaItem">
  <li class="recreacionista col-xs-12 col-sm-6 col-md-6">
    <div class="recreacionista-content">
      <img src="{{imagen}}" class="m-x-auto text-xs-center center-block img-responsive">
      <h3>{{nombre}}</h3>
      <p class="textoResume">{{oficio}}</p>
      <a href="{{pathFor 'recreacionistaPage'}}" >Conocer mejor</a>
    </div>
  </li>
</template>
