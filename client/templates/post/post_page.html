<template name="postPage">
  <div class="post-page page noticia textoFinal">
    <div class="post-content">
      <h3>{{titulo}}</h3>
      <img src="{{imagen}}" class="m-x-auto text-xs-center center-block img-responsive">
      <div class="textoCompleto">{{texto}}</div>
      <a href="{{pathFor 'postsList'}}" >Volver</a>
    </div>
  </div>
</template>
