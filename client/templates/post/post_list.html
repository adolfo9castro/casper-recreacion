<template name="postsList">
  <ul class="noticias">
    {{#each posts}}
      {{> postItem}}
    {{/each}}

    {{#if nextPath}}
      <a class="load-more col-xs-12 col-sm-12 col-md-12" href="{{nextPath}}">Leer m√°s noticias</a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}
        {{/unless}}
    {{/if}}

  </ul>
</template>
