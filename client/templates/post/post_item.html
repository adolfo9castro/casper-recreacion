<template name="postItem">
  <div class="post">
    <div class="post-content">
    	<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
		<p>Creador por {{author}}
			{{#if ownPost}}
				<a href="{{pathFor 'postEdit'}}">Editar</a>
			{{/if}}
		</p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Op</a>
  </div>
</template>
