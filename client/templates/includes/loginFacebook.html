<template name="loginFacebook">
    {{#if currentUser}}
        {{currentUser.services.facebook.first_name}}
         
        <img src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture/?type=large">         
        <button id="logout" class="login-buttons-logout login-button btn">Salir</button>
    {{else}}
        <button id="facebook-login" class="login-button btn btn-block btn-Facebook">Ingresar con <strong>Facebook</strong></button>

        <input id="login-email" class="form-control" placeholder="Email" type="email">
		<input id="login-password" class="form-control" placeholder="Password" type="password">
		<button id="login-buttons-password" class="btn btn-primary col-xs-12 col-sm-12" type="button">Entrar</button>
		<div id="login-other-options">
		
		<a id="signup-link" class="pull-right">Registrarse</a>
		</div>

    {{/if}}
</template>
